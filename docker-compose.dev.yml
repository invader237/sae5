services:
  front:
    container_name: front-dev
    build:
      context: ./front
      dockerfile: Dockerfile.dev
    ports:
      - "8081:8081"
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
  api:
    container_name: api-dev
    build:
      context: ./back
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    env_file: .env
