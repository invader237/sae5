get:
  summary: Retrieve a list of pictures
  description: Fetches a list of all pictures in the system.
  operationId: getPictures
  tags:
    - Pictures
  responses:
    '200':
      description: A list of pictures
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './DTO/pictureDTO.yml'
