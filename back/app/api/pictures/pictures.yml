get:
  summary: Retrieve a list of pictures
  description: Fetches a list of all pictures in the system.
  operationId: getPictures
  tags:
    - Pictures
  responses:
    '200':
      description: A list of pictures
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: './DTO/pictureDTO.yml'
post:
  summary: Import a picture
  description: "Upload a picture file and register it. Supports two import types: analyse or database."
  operationId: importPicture
  tags:
    - Pictures
  parameters:
    - in: query
      name: type
      required: true
      schema:
        type: string
        enum: [analyse, database]
      description: "Type d'import (analyse ou database)"
  requestBody:
    required: true
    content:
      multipart/form-data:
        schema:
          type: object
          properties:
            file:
              type: string
              format: binary
          required:
            - file
  responses:
    '200':
      description: "Imported picture metadata"
      content:
        application/json:
          schema:
            $ref: './DTO/pictureDTO.yml'
    '400':
      description: "Invalid input or unsupported file type"
